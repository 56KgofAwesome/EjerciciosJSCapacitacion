<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 6 </title>
    <style>
      section {
        text-align: center;
      }

      .gameContainerClass {
        display: grid;
        grid-template-columns: repeat(3, auto);
        width: 306px;
        margin: 50px auto;
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid #333333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 class="gameTitleClass">Juego del gato</h1>
      <div class="gameContainerClass">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <button class="gameRestartClass"> Reiniciar</button>
      <h2 class="gameStatusClass"></h2>
      
    </section>

    <script>
      const statusDisplay = document.querySelector(".gameStatusClass");

      let gameActive = true;
      let currentPlayer = "X";
      let gameState = ["", "", "", "", "", "", "", "", ""];

      const winningMessage = () => `El jugador ${currentPlayer} ganÃ³.`;
      const drawMessage = () => `Empate.`;
      const currentPlayerTurn = () => `Turno actual: ${currentPlayer}`;

      statusDisplay.innerHTML = currentPlayerTurn();

      const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      const handleCellPlayed = (clickedCell, clickedCellIndex) =>{
        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.innerHTML = currentPlayer;
      }

      const  handlePlayerChange = ()=> {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.innerHTML = currentPlayerTurn();
      }

      const  handleResultValidation = () =>{
        let roundWon = false;
        for (let i = 0; i <= 7; i++) {
          const winCondition = winningConditions[i];
          let a = gameState[winCondition[0]];
          let b = gameState[winCondition[1]];
          let c = gameState[winCondition[2]];
          if (a === "" || b === "" || c === "") {
            continue;
          }
          if (a === b && b === c) {
            roundWon = true;
            break;
          }
        }

        if (roundWon) {
          statusDisplay.innerHTML = winningMessage();
          gameActive = false;
          return;
        }

        let roundDraw = !gameState.includes("");
        if (roundDraw) {
          statusDisplay.innerHTML = drawMessage();
          gameActive = false;
          return;
        }

        handlePlayerChange();
      }

      const handleCellClick =clickedCellEvent=>{
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(
          clickedCell.getAttribute("data-cell-index")
        );

        if (gameState[clickedCellIndex] !== "" || !gameActive) {
          return;
        }

        handleCellPlayed(clickedCell, clickedCellIndex);
        handleResultValidation();
      }

        const handleRestartGame = () => {
        gameActive = true;
        currentPlayer = "X";
        gameState = ["", "", "", "", "", "", "", "", ""];
        statusDisplay.innerHTML = currentPlayerTurn();
        document
          .querySelectorAll(".cell")
          .forEach((cell) => (cell.innerHTML = ""));
      }

      document
        .querySelectorAll(".cell")
        .forEach((cell) => cell.addEventListener("click", handleCellClick));
      document
        .querySelector(".gameRestartClass")
        .addEventListener("click", handleRestartGame);
    </script>
  </body>
</html>
